<h3>{{title}}</h3>
<ul>
                       
    <form>
        <select>
            <option *ngFor='let object of objects' [value]="object.id">{{object.name}}</option>
        </select>
        </form>
        
</ul>

<input (keyup)="searchTerm$.next($event.target.value)">

<ul *ngIf="results">
<li *ngFor="let result of results">
<a href="#" target="_blank">
  {{ result.name }}
</a>
</li>
</ul>
